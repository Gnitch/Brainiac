{% extends "../quiz/base.html" %}{% block content %}
<body>
  {% load crispy_forms_tags %}
  <main>        
    {% if user.is_superuser %}
    <div class="container">
      <div class="row py-3">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="right p-3">
            <h1 class="mt-5 register-title">Create User</h1>
            <form method="post">
              {% csrf_token %} {{ form|crispy }}
              {% for class in class_list %}
              <input type="checkbox" name="classList" value="{{class.id}}">
              <label for="{{class.class_name}}">{{class.class_name}}</label>
              {% endfor %}

              <input type="checkbox" name="classList" value="{{class.id}}">
              <label for="{{class.class_name}}">class_name</label>
              <input type="checkbox" name="classList" value="{{class.id}}">
              <label for="{{class.class_name}}">class_name</label>
              <input type="checkbox" name="classList" value="{{class.id}}">
              <label for="{{class.class_name}}">class_name</label>
              <input type="checkbox" name="classList" value="{{class.id}}">
              <label for="{{class.class_name}}">class_name</label>
              <input type="checkbox" name="classList" value="{{class.id}}">
              <label for="{{class.class_name}}">class_name</label>
              <input type="checkbox" name="classList" value="{{class.id}}">
              <label for="{{class.class_name}}">class_name</label>
              <input type="checkbox" name="classList" value="{{class.id}}">
              <label for="{{class.class_name}}">class_name</label>

              <div>
                <button class="btn btn-primary mx-auto d-block" type="submit">
                  Register
                </button>
              </div>
            </form>
            <p>{{message}}</p>
          </div>
        </div>
      </div>
    </div>
    {% endif %}
  </main>
</body>
{% endblock %}
