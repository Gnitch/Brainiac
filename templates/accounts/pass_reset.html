<!DOCTYPE html>
{% load crispy_forms_tags %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div>
    <h1>Reset Password</h1>
    <form method="POST">
        {% csrf_token %}
          {{ form|crispy }}
        <div>
            <button  type="submit">Request Password Reset</button>
        </div>
    </form>
  </div>  
  
</body>
</html>
