<!DOCTYPE html>
{% load crispy_forms_tags %}
{% include 'quiz/base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <form method="POST">
        {% csrf_token %}
        {{ quiz_form|crispy }}
        {{ question_form|crispy }}
        {{ options_form|crispy }}
        <button type="submit">Submit</button>        
    </form>
</body>
</html>
